<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTAÇÕES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" href="styles/paginaInicial.css">
    <title>Menu Inicial</title>
</head>
<body>
        <!-- Navegação 1 -->
        <nav class="nav-1">
            <ul class="redesnav">
                <li>
                    <i class="bi bi-facebook"></i>
                </li>
                <li>
                    <i class="bi bi-instagram"></i>
                </li>
                <li>
                    <i class="bi bi-twitter-x"></i>
                </li>
            </ul>

            <div class="textos-direita float-end">
                <span class="texto">Minha Conta</span>
                <span class="texto">Fale Conosco</span>
            </div>
        </nav>
        <!-- Navegação 2 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img class="logo" src="images/LogoGameMania.png" alt="Logo">
                </a>
        
                <!-- Campo de pesquisa -->
                <div style="flex-grow: 1; max-width: 800px;">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    </form>
                </div>
        
                <!-- Login e carrinho -->
                <div class="d-flex align-items-center login-carrinho">
                    <span style="color: white;" class="me-3">Login</span>
                    <i class="bi bi-cart"></i>
                </div>
            </div>
        </nav>
        <!-- Conteudo -->
        <div class="container">
            
        </div>
        
</body>
